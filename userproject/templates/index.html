<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
        }

        nav {
            background-color: #0d6efd;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #f39c12;
        }

        .welcome {
            margin: 2rem;
            font-size: 1.2rem;
        }

        .about-container {
            margin: 2rem;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .about-container h2 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        .about-container p {
            color: #555;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">MySite</div>
        <ul>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
            <li><a href="/login">Logout</a></li>
        </ul>
    </nav>

    <div class="welcome">
        <p>Welcome {{ request.user }} to the world's best website!</p>
    </div>

    <div class="about-container">
        
    </div>

</body>
</html>
